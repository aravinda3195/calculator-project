<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Calculator project</title>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <input type="text" placeholder="0" id="output-result">
      <button onclick="Clear()">cl</button>
      <button onclick="del()">del</button>
      <button onclick="display('%')">%</button>
      <button onclick="display('/')">/</button>
      <button onclick="display('7')">7</button>
      <button onclick="display('8')">8</button>
      <button onclick="display('9')">9</button>
      <button onclick="display('*')">*</button>
      <button onclick="display('4')">4</button>
      <button onclick="display('5')">5</button>
      <button onclick="display('6')">6</button>
      <button onclick="display('+')">+</button>
      <button onclick="display('1')">1</button>
      <button onclick="display('2')">2</button>
      <button onclick="display('3')">3</button>
      <button onclick="display('-')">-</button>
      <button onclick="display('.')">.</button>
      <button onclick="display('0')">0</button>
      <button onclick="Calculate()" class="equal">=</button>
    </div>
  </div>
  <script>
    let outputResult=document.getElementById("output-result");

    function display(num){
      outputResult.value += num;
    }
    function Calculate(){
        try{
            outputResult.value = eval("outputResult");
        }
        catch(err){
            alert("Invalid");
        }
    }
    function Clear(){
      outputResult.value= " ";
    }
    function del(){
      outputResult.value = outputResult.value.slice(0,-1);
    }

  </script>
</body>
</html>
